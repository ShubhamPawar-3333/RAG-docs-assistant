# GitHub Actions Deploy Pipeline
# Deploys to Hugging Face Spaces on merge to main

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  HF_SPACE: "documind-ai"  # Change to your HF username/space

jobs:
  # ============== Deploy to HF Spaces ==============
  deploy-hf:
    name: Deploy to Hugging Face Spaces
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Prepare for HF Spaces
        run: |
          # Copy HF-specific README
          cp README_HF.md README.md
          
          # Ensure start.sh is executable
          chmod +x start.sh
      
      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add hf https://user:$HF_TOKEN@huggingface.co/spaces/${{ secrets.HF_USERNAME }}/documind-ai || true
          git push hf main:main --force

  # ============== Notify ==============
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-hf]
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          echo "Deployment to HF Spaces: ${{ needs.deploy-hf.result }}"
          if [ "${{ needs.deploy-hf.result }}" == "success" ]; then
            echo "âœ… App deployed to https://huggingface.co/spaces/${{ secrets.HF_USERNAME }}/${{ env.HF_SPACE }}"
          fi
